<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>alealrom | Coming Soon Page</title>
</head>
<body>
  <header>
    <img class="imgLogo" src="./img/logo.svg" alt="">
  </header>
    <main class="containerComingSoon">
      <section>
        <picture>
          <source srcset="./img/hero-desktop.jpg" media="(min-width: 768px)"/>
          <img class="heroImageMobile" src="./img/hero-mobile.jpg" alt="">
        </picture>
      </section>
      <article>
        <p class="textCopy textStyle">We're</p>
        <p class="textCopy1 textStyle">coming</p>
        <p class="textCopy1 textStyle">soon</p>
        <p class=" textCopy2">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="">
          <input class="userEmail" type="text" id="email" placeholder="Email Address" required>
          <input class="submit" type="image" id="submit" src="./img/icon-arrow.svg">
        </form>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://alealrom.co/">Alejandra √Ålvarez Romero</a>.
      </p>
    </footer>
</body>
</html>
